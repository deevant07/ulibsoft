# Log4j properties

appenders=CONSOLE

log4j.rootLogger=xeidt,CONSOLE

log4j.logger.org=xeidt,CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] %c : %d{dd MMM yyyy HH:mm:ss,SSS} -  %C.%M %m %n


